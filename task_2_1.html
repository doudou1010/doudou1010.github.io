<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
 var $ = function (id) {
      return document.getElementById(id);
    }

 function task1(){
  var num = $("aqi-input").value;
  var setnum = $("aqi-display");
  if(num){
    if(num>1&&num<120){
      setnum.innerHTML = num;
    }
    else {
      setnum.innerHTML = "输入值不是有效数字,或数字不在1~120范围内";    
    }
  }
  else{
    setnum.innerHTML = "输入不能为空";
  }
 }

  $("button").onclick = task1;


})();

</script>
</body>
</html>
